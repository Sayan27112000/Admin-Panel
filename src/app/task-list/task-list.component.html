<div class="col-md-12 m-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> TASK NAME </th>
                <th> DATE </th>
                <th> HOURS SPENT </th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor = "let item of listData; let i = index">
                <td><span>{{item.taskname}}</span></td>
                <td><span>{{item.date}}</span></td>
                <td><span>{{item.hours}}</span></td>
                <td>
                    <div class="btncontainer">
                    <button id="btn" *ngIf = "showAdd" (click) = "onEdit(item, i)" type="button">EDIT</button>
                    <button id="btn" type="button" *ngIf = "showUpdate" (click) = "updateItem()">UPDATE</button> &nbsp;
                    <button id="btns"  (click) ="removeItem(item)" type="button" >DELETE</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
